name: ✨ 機能要求
description: 新機能や改善の提案をしてください
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: summary
    attributes:
      label: ✨ 機能の概要
      description: 提案する機能について簡潔に説明してください
      placeholder: どのような機能を追加・改善したいかを記述してください
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: 🔧 機能の種類
      description: 提案する機能の種類を選択してください
      options:
        - 新機能追加
        - 既存機能の改善
        - UI/UXの改善
        - パフォーマンス改善
        - その他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 🎯 解決したい問題
      description: この機能によってどのような問題を解決したいですか？
      placeholder: 現在の問題点や不便な点を説明してください
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 提案する解決策
      description: どのような方法で問題を解決しますか？
      placeholder: 具体的な実装方法や機能の詳細を記述してください
    validations:
      required: true