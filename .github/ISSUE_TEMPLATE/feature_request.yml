name: ✨ 機能要求
description: 新機能や改善の提案をしてください
title: "[Feature] "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        新機能の提案をしていただき、ありがとうございます。以下の情報を記入してください。

  - type: textarea
    id: summary
    attributes:
      label: ✨ 機能の概要
      description: 提案する機能について簡潔に説明してください
      placeholder: どのような機能を追加・改善したいかを記述してください
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: 🔧 機能の種類
      description: 提案する機能の種類を選択してください
      options:
        - 新機能追加
        - 既存機能の改善
        - UI/UXの改善
        - パフォーマンス改善
        - セキュリティ改善
        - その他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 🎯 解決したい問題
      description: この機能によってどのような問題を解決したいですか？
      placeholder: |
        現在の問題点や不便な点を説明してください
        - ユーザーの困りごと
        - 運用上の課題
        - 技術的な問題など
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 提案する解決策
      description: どのような方法で問題を解決しますか？
      placeholder: 具体的な実装方法や機能の詳細を記述してください
    validations:
      required: true

  - type: checkboxes
    id: layers
    attributes:
      label: 🏗️ 影響する層（Clean Architecture）
      description: この機能がどの層に影響するかチェックしてください
      options:
        - label: UI Layer (Components)
        - label: Presenter Layer
        - label: Service Layer
        - label: Repository Layer

  - type: dropdown
    id: user
    attributes:
      label: 👥 対象ユーザー
      description: この機能を主に使用するユーザーを選択してください
      options:
        - 学生（メニュー閲覧者）
        - 大学生協職員（管理者）
        - 両方
        - 開発者
        - その他
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: ✅ 受け入れ条件
      description: この機能が完成したと判断する条件を記載してください
      placeholder: |
        - [ ] ユーザーが〇〇できる
        - [ ] 〇〇の画面が表示される
        - [ ] 〇〇のデータが保存される
      render: markdown

  - type: dropdown
    id: priority
    attributes:
      label: 🚨 優先度
      description: この機能の優先度を選択してください
      options:
        - Critical（重要：早急に必要）
        - High（高：次のリリースで必要）
        - Medium（中：将来的に欲しい）
        - Low（低：あれば良い）
    validations:
      required: true

  - type: textarea
    id: mockup
    attributes:
      label: 🎨 モックアップ・ワイヤーフレーム
      description: 可能であれば、UI設計案やモックアップを添付してください
      placeholder: 画像やFigmaリンクなどを貼り付けてください

  - type: textarea
    id: technical
    attributes:
      label: 🔧 技術的考慮事項
      description: 実装時に考慮すべき技術的な点があれば記載してください
      placeholder: |
        - 使用する技術・ライブラリ
        - パフォーマンスへの影響
        - セキュリティ上の考慮点
        - Firebase設定の変更など

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 代替案
      description: 他に考えられる解決方法があれば記載してください
      placeholder: この提案以外の実現方法があれば記述してください

  - type: textarea
    id: additional
    attributes:
      label: 💬 追加情報
      description: その他、参考になる情報があれば記載してください
      placeholder: 参考サイト、類似サービス、関連Issueなど

  - type: checkboxes
    id: terms
    attributes:
      label: ✅ 確認事項
      description: 以下の項目を確認してください
      options:
        - label: 既存のIssueで同様の機能が提案されていないことを確認した
          required: true
        - label: この機能がプロジェクトの方向性に合致していると考える
          required: true