name: 🐛 バグレポート
description: バグや問題を報告してください
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: 🐛 バグの概要
      description: バグの内容を簡潔に説明してください
      placeholder: 何が起こっているか、何が期待されているかを記述してください
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 🔄 再現手順
      description: バグを再現するための手順を記載してください
      placeholder: |
        1. '...'にアクセスする
        2. '...'をクリックする
        3. エラーが発生する
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ 期待される動作
      description: 本来どのような動作をするべきかを記載してください
      placeholder: 正常に動作する場合の挙動を記述してください
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 💥 実際の動作
      description: 実際に起こった動作を記載してください
      placeholder: バグが発生した時の実際の挙動を記述してください
    validations:
      required: true